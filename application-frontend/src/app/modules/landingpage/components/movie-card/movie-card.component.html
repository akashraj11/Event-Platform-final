
<mat-card  id ="cardblock" (click)="getMovie(movie.movieId)">

  <img mat-card-image src={{movie.posterUrl}} onerror="this.src='https://www.classicposters.com/images/nopicture.gif'">
      <mat-card-title>
      {{movie.movieTitle}}
       </mat-card-title> 
       <mat-card-subtitle>
          {{movie.yearOfRelease}}
        </mat-card-subtitle>
</mat-card>
