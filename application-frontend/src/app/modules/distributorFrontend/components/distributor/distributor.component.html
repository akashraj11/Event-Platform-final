

<body>
 
    <div class="modal-dialog modal-md">
     <div class="modal-content" uib-modal-transclude="">
      <div class="ng-scope">
       <div class="modal-header">
        <h3 class="modal-title text-center text-uppercase">
         <span ng-bind="headingText" class="ng-binding">Select a region</span>
        </h3></div><div class="modal-body p-t-40 p-b-20" style="max-height: 370px;">
         <div class="row"><div class="col-xs-10 col-xs-offset-1">
          <form name="userLocationForm" form-error-scroll=""  class="ng-pristine ng-valid">
            <img class="citysky" src="/assets/images/footer-skyline.png">
           <div class="form-group ng-scope" >
            <div class="row"  >
               <div class="col-sm-4 col-sm-offset-1" *ngFor="let city of cities; let i = index;" id ="select-city" >
                 <ul class="list-unstyled" >
                    <li class="p-t-5" >
                      <a class="text-primary" (click)="getCity(city.cityName)">{{city.cityName}}</a>
                    </li>   
                 </ul>
               </div>
            </div>
           </div>
          </form>
    </div>
    </div>
    </div>
    </div>
    </div>
  
  <div id="addcity">
    <mat-card>
      <mat-card-header>
      ADD NEW CITY
    </mat-card-header>  
        <mat-select placeholder="City" [(ngModel)]="cityVal" type="text" id="city" name="city" #city="ngModel">
          <mat-option *ngFor="let  city of cityList" [value]="city" #cityName>{{city}}</mat-option>
      </mat-select>
      
      <mat-card-actions>
      <button mat-raised-button (click)="addCity()">add</button></mat-card-actions>
      </mat-card>
    </div>
  
    </div>  
    </body>
